sudo: false

language: php

matrix:
    include:
        - php: 7.1
        - php: 7.0
        - php: nightly
    allow_failures:
        - php: nightly
    fast_finish: true

install:
    - composer require hanneskod/readme-tester:^1.0@beta --no-interaction

script:
    - phpunit --verbose
    - phpunit integrations --verbose
    - vendor/bin/readme-tester test README.md docs -v
